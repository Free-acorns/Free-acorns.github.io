<h1 data-number="1" id="what-is-a-d-mesh"><span
class="header-section-number">1</span> What is a D-mesh?</h1>
<p>A D-mesh (Dependency mesh) is a directed graph where if an edge leads
from node <span class="math inline">\(n1\)</span> to <span
class="math inline">\(n2\)</span>, it means <span
class="math inline">\(n1\)</span> depends on <span
class="math inline">\(n2\)</span>.</p>
